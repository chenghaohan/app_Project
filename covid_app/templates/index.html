<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>COVID-19 Dashboard</title>

    <!-- Marker Cluster CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

   <!-- Leaflet CSS -->
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>

   <!-- Our CSS -->
   <link rel="stylesheet" type= "text/css" href="../static/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>COVID-19 Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
        <p>Data from Jan 1, 2020 to Jan 31, 2021</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
      <h2>Canada COVID-19 Map</h2>
      </div>
    </div>
    <table>
      <tr>
        <th><h4><strong>  Total Cases  </strong></h4></th>
        <th><h4><strong>  Total Deaths  </strong></h4></th>
        <th><h4><strong>  Total Vaccines  </strong></h4></th>
      </tr>
      <tr>
        <td id="totalCases"></td>
        <td id ="totalDeaths"></td>
        <td id = "totalVaccine"></td>
      </tr>
    </table>
    <br>
    <!-- <div class="row">
      <div class = "col-md-12">
        <button type = "buttons" id="btnCase">Cases</button>
        <button type = "buttons" id="btnDeaths">Deaths</button>
        <button type = "buttons" id="btnVaccines">Vaccines</button>
      </div>
    </div>
    <br> -->
   <div class="row">
     <div class="col-md-12"></div>
                 <div id="map">
    </div>
      <h2>World COVID-19 Map</h2>
      </div>
      <table>
        <tr>
          <th><h4><strong>  Global Cases  </strong></h4></th>
          <th><h4><strong>  Global Deaths  </strong></h4></th>
        </tr>
        <tr>
          <td id="Global Cases"></td>
          <td id ="Global Deaths"></td>
        </tr>
      </table>
      <div class="row">
        <div class="col-md-12">
    </div>  
     <div class="row">
     <div class="col-md-12"></div>
                 <div id="global_map">  </div>
      <h2>Tech Stock Performance During COVID-19</h2>
    </div>
    <div id="stockPlot"></div>
    <select id="selDataset">
      <option value="zoom">ZOOM</option>
      <option value="slack">Slack</option>
      <option value="cisco">Cisco</option>
      <option value="shopify">Shopify</option>
    </select>
    
  </div>



  <!-- Leaflet JS-->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>
  <!-- d3 JavaScript -->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- Leaflet-Choropleth JavaScript -->
  <script type="text/javascript" src="../static/js/choropleth.js"></script>

  <!-- Our JS -->
  <script type="text/javascript" src="../static/js/config.js"></script>
  <script type="text/javascript" src="../static/js/can_map.js"></script>
  <script type="text/javascript" src="../static/js/world_mapnew.js"></script>
  <script type="text/javascript" src="../static/js/stock.js"></script>
     <!-- Marker Cluster JS -->
  <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  
</body>

</html>
